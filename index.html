<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parapharma Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #0099cc;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      background: #0099cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      background: #0099cc;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parapharma Store</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Crème solaire">
      <h3>Crème Solaire SPF 50</h3>
      <p>Protège la peau contre les UV</p>
      <p><strong>199 DH</strong></p>
      <button>Commander</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Shampoing anti-chute">
      <h3>Shampoing Anti-Chute</h3>
      <p>Renforce et nourrit les cheveux</p>
      <p><strong>120 DH</strong></p>
      <button>Commander</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Compléments cheveux">
      <h3>Compléments Cheveux</h3>
      <p>Favorise la croissance capillaire</p>
      <p><strong>250 DH</strong></p>
      <button>Commander</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Parapharma Store - Tous droits réservés</p>
  </footer>
</body>
</html>
